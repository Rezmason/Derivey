<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./reset.css"/>
        <style>
            body {
                font-family: sans-serif;
                font-weight: bolder;
                color: white;
            }

            canvas {
                display: block; /* TODO: make specific to three.js canvas */
            }

            canvas#renderer {
                image-rendering: pixelated;
            }

            div#messageBox {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: block;
            }

            div.message {
                padding: 10px;
            }
        </style>
    </head>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./reset.css"/>
        <style title="main">

            body {
              --dashboard-color: #888;
              --lit-color: #fff;
            }

            canvas#renderer {
                display: block;
            }
            div#buttonsContainer {
                position: absolute;
                top: 1em;
                width: 100%;
                text-align: center;
            }
            div#buttons {
                display: inline-block;
                color: white;
                font-weight: bolder;
                text-transform: uppercase;
                font-size: 1vw;
                font-family: sans-serif;
                text-align: center;
                background-color: var(--dashboard-color);
                border-radius: 8em;
            }
            div#buttons button, div#buttons select {
                display: inline-block;
                margin: 0.5em 0.25em;
                background-color: black;
                width: 7em;
                height: 7em;
            }

            span.indicator {
                color: var(--lit-color);
                text-shadow: 0 0 0.5em var(--lit-color);
            }

            span.accesskey {
                text-decoration: underline;
            }

            span.light {
                display: inline-block;
                width: 1.5em;
                height: 1em;
                background-color: var(--lit-color);
                box-shadow: 0 0 1em var(--lit-color);
            }

            span.light.off {
                background-color: var(--dashboard-color);
                box-shadow: unset;
            }

            #buttons button:first-of-type, #buttons select:first-of-type {
                width: 9em;
                border-top-left-radius: 6em;
                border-bottom-left-radius: 6em;
                margin-left: 0.5em;
            }

            #buttons button:last-of-type, #buttons select:last-of-type {
                width: 9em;
                border-top-right-radius: 6em;
                border-bottom-right-radius: 6em;
                margin-right: 0.5em;
            }
        </style>
    </head>
    <body>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.js"></script> -->
        <script src="./lib/three.js"></script>
        <!-- <script src="./lib/three.min.js"></script> -->
        <script src="./lib/BufferGeometryUtils.js"></script>

        <script src="./js/utils.js"></script>
        <script src="./js/RoadLineStyle.js"></script>

        <script src="./js/RoadPath.js"></script>
        <script src="./js/Level.js"></script>
        <script src="./js/DeepDarkNight.js"></script>
        <script src="./js/Tunnel.js"></script>
        <script src="./js/City.js"></script>
        <script src="./js/IndustrialZone.js"></script>
        <script src="./js/WarpGate.js"></script>
        <script src="./js/Spectre.js"></script>

        <script src="./js/TestLevel.js"></script>

        <script src="./js/Car.js"></script>
        <script src="./js/Dashboard.js"></script>
        <script src="./js/Screen.js"></script>
        <script src="./js/Buttons.js"></script>
        <script src="./js/Drivey.js"></script>
        <script src="./js/CliffsideBeach.js"></script>

        <script> document.addEventListener("DOMContentLoaded", () => new Drivey()); </script>
    </body>
</html>

<drivey
  name="The Indian Pacific"
  tint="0.8, 0.4, 0.2"
  lane-width="5"
  sky-high="0.9"
  sky-low="1"
  ground="0.5"
  cruise-speed="10"
  scale="300, 1200"
  windiness="0.1"
>
  <mesh id="rails" depth="0.125" shade="0.4">
    <solid x-pos="{2.5 - 0.6}" width="0.15" point-spacing="5" mirror="true"></solid>
    <solid x-pos="{2.5 + 0.6}" width="0.15" point-spacing="5" mirror="true"></solid>
  </mesh>
  <mesh id="sleepers" depth="0.12" shade="0.45" z="-0.125">
    <dash x-pos="2.5" width="1.75" on="0.5" off="1.5" mirror="true"></dash>
  </mesh>
  <mesh id="ballast" shade="0.6" z="-0.125">
    <solid x-pos="2.5" width="2.5" point-spacing="5" mirror="true"></solid>
  </mesh>
  <mesh id="lightFeatures" curve-segments="12" shade="0.6" z="-0.1">
    <dot x-pos="-20" width="8" spacing="{200 / 2}"></dot>
    <dot x-pos="-12" width="8" spacing="{1500 / 2}"></dot>
    <dot x-pos="20" width="8" spacing="{140 / 2}"></dot>
    <dot x-pos="24" width="8" spacing="{220 / 2}"></dot>
  </mesh>
  <mesh id="darkFeatures" curve-segments="12" shade="0.3">
    <dot x-pos="-19" width="2" spacing="{160 / 2}"></dot>
    <dot x-pos="-13" width="2" spacing="{1200 / 2}"></dot>
    <dot x-pos="15" width="2" spacing="{110 / 2}"></dot>
    <dot x-pos="19" width="2" spacing="{180 / 2}"></dot>
  </mesh>
  <clouds count="200" scale="2000, 2000" z="80" shade="0.95"></clouds>
</drivey>

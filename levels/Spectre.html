<drivey name="Central Systems Matrix" tint="1, 0, 1" lane-width="4" sky-high="-1" sky-low="0.35">
  <mesh id="dots" depth="0.1" shade="1">
    <repeat id="i" value="4">
      <dash x-pos="{5 * (i + 1)}" width="0.1" on="0.1" off="{20 + 3 * i}" mirror="true"></dash>
    </repeat>
  </mesh>
  <mesh id="flagpoles" depth="14" shade="0.9">
    <dash x-pos="12" width="0.2" on="0.2" off="300"></dash>
    <dash x-pos="-12" width="0.2" on="0.2" off="400"></dash>
  </mesh>
  <mesh id="flags" depth="4" shade="0.9" z="10">
    <dash x-pos="15" width="6" on="0.2" off="300"></dash>
    <dash x-pos="-15" width="6" on="0.2" off="400"></dash>
  </mesh>
  <cityscape row-spacing="300" width="9" column-spacing="60" proximity="9" radius="450" heights="10"></cityscape>
</drivey>

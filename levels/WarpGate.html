<drivey name="The Cyber Tube" tint="1, 0.1, 0.3" lane-width="0" windiness="0.4" scale="1000, 1000" cruise-speed="50">
  <repeat id="l" value="16">
    <number id="i" value="{l / 8}"></number>
    <number id="x" value="{cos(i * PI)}"></number>
    <number id="y" value="{sin(i * PI)}"></number>
    <mesh height="0.1" y="{y * 4}" fade="1">
      <dash x="{x * 4}" width="0.1" length="10" spacing="{(i + 1) * 10}"></dash>
    </mesh>
    <mesh height="0.1" shade="1" y="{y * 20}" fade="1">
      <dash x="{x * 20}" width="0.1" length="5" spacing="{(i + 1) * 50}"></dash>
    </mesh>
  </repeat>
</drivey>

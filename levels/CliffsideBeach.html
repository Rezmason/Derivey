<drivey
  name="A Cliffside Beach"
  tint="0, 0.7, 0.7"
  sky-low="0.8"
  sky-high="1.8"
  ground="0.4"
  lane-width="3"
  num-lanes="2"
>
  <mesh id="beach" depth="0.1" shade="0.9" z="-0.3">
    <solid width="25" point-spacing="50"></solid>
    <dash width="28" on="10" off="10" point-spacing="0"></dash>
    <solid x-pos="-20" width="20" point-spacing="50"></solid>
  </mesh>
  <mesh id="waves" shade="1" z="0.5">
    <dash x-pos="25" width="10" on="10" off="100" point-spacing="0"></dash>
    <dash x-pos="35" width="5" on="10" off="50" point-spacing="0"></dash>
    <dash x-pos="45" width="5" on="20" off="70" point-spacing="0"></dash>
  </mesh>
  <mesh id="cliffs1" depth="10" curve-segments="3" shade="0.3">
    <dash x-pos="-25" width="20" on="6" off="6" point-spacing="0"></dash>
    <solid x-pos="-27" width="20" point-spacing="50"></solid>
  </mesh>
  <mesh id="cliffs2" depth="18" curve-segments="3" shade="0.35">
    <dash x-pos="-30" width="20" on="6" off="12" point-spacing="0"></dash>
  </mesh>
  <mesh id="tarmac" curve-segments="100" shade="0">
    <solid width="14" point-spacing="4"></solid>
  </mesh>
  <mesh shade="1" z="0.1">
    <solid width="0.1" point-spacing="5"></solid>
    <solid x-pos="0.2" width="0.1" point-spacing="5"></solid>
    <dash x-pos="-6" width="0.15" on="30" off="1" point-spacing="5"></dash>
    <dash x-pos="6" width="0.15" on="30" off="1" point-spacing="5"></dash>
    <dash x-pos="-3" width="0.15" on="3" off="12" point-spacing="0"></dash>
    <dash x-pos="3" width="0.15" on="3" off="12" point-spacing="0"></dash>
  </mesh>
</drivey>

<drivey name="Overpass" tint="0.5, 0.8, 0.2" ground="0.1" sky-low="0.8" windiness="{1/6}" scale="300, 300" cruise-speed="4" lane-width="4">
  <mesh id="tarmac" height="0.5" shade="0.05" y="-0.5">
    <solid width="9"></solid>
  </mesh>
  <mesh id="shoulder" height="0.5" shade="0.25" y="-0.55">
    <solid x="5.5" width="2" mirror="true"></solid>
  </mesh>
  <mesh id="underneath" height="2" shade="0.07" y="-2.5">
    <solid width="5.25"></solid>
  </mesh>
  <mesh id="roadLines" shade="0.7" y="0.1">
    <dashed x="4" width="0.1" length="30" spacing="1" mirror="true"></dashed>
    <dashed width="0.15" length="5" spacing="5"></dashed>
  </mesh>
  <mesh id="rails" height="0.1" shade="0.3" y="0.25">
    <solid x="6.0" width="0.175" mirror="true"></solid>
  </mesh>
  <mesh id="railsTop" height="0.125" shade="0.35" y="0.25">
    <solid x="6.0" width="0.1" mirror="true"></solid>
  </mesh>
  <mesh id="railStakes" height="0.55" shade="0.3" y="-0.25">
    <dashed x="6.0" width="0.15" length="0.2" spacing="2" mirror="true"></dashed>
  </mesh>
  <mesh id="supports" height="2" shade="0.07" y="-3.5">
    <dotted width="5" spacing="50"></dotted>
  </mesh>
  <mesh id="columns" height="2" shade="0.07" y="-5.5">
    <dotted width="5" spacing="50"></dotted>
  </mesh>
  <road id="river" windiness="0.9" scale="600, 600"></road>
  <mesh id="marshland" fade="-1" y="-5.5">
    <solid road="{river}" width="120"></solid>
  </mesh>
</drivey>

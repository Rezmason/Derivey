<drivey name="Overpass" tint="0.5, 0.8, 0.2" ground="0.1" sky-low="0.8" sky-high="0" road-scale="0.5, 0.5" cruise-speed="4" lane-width="4">
  <mesh id="tarmac" depth="0.5" curve-segments="100" shade="0.05" z="-0.5">
    <line x-pos="0" width="9">
      <solid point-spacing="2"></solid>
    </line>
  </mesh>
  <mesh id="shoulder" depth="0.5" curve-segments="100" shade="0.25" z="-0.55">
    <line x-pos="-5.5" width="2">
      <solid point-spacing="2"></solid>
    </line>
    <line x-pos="5.5" width="2">
      <solid point-spacing="2"></solid>
    </line>
  </mesh>
  <mesh id="underneath" depth="2" shade="0.07" z="-2.5">
    <line x-pos="0" width="5.25">
      <solid point-spacing="10"></solid>
    </line>
  </mesh>
  <mesh id="roadLines" shade="0.7" z="0.1">
    <line x-pos="-4" width="0.1">
      <dash on="30" off="1" point-spacing="2"></dash>
    </line>
    <line x-pos="4" width="0.1">
      <dash on="30" off="1" point-spacing="2"></dash>
    </line>
    <line x-pos="0" width="0.15">
      <dash on="5" off="5"></dash>
    </line>
  </mesh>
  <mesh id="rails" depth="0.1" shade="0.3" z="0.25">
    <line x-pos="-6.0" width="0.175">
      <solid point-spacing="3"></solid>
    </line>
    <line x-pos="6.0" width="0.175">
      <solid point-spacing="3"></solid>
    </line>
  </mesh>
  <mesh id="railsTop" depth="0.125" shade="0.35" z="0.25">
    <line x-pos="-6.0" width="0.1">
      <solid point-spacing="3"></solid>
    </line>
    <line x-pos="6.0" width="0.1">
      <solid point-spacing="3"></solid>
    </line>
  </mesh>
  <mesh id="railStakes" depth="0.55" shade="0.3" z="-0.25">
    <line x-pos="-6.0" width="0.15">
      <dash on="0.2" off="2"></dash>
    </line>
    <line x-pos="6.0" width="0.15">
      <dash on="0.2" off="2"></dash>
    </line>
  </mesh>
  <mesh id="supports" depth="2" curve-segments="100" shade="0.07" z="-3.5">
    <line x-pos="0" width="5">
      <dot spacing="50"></dot>
    </line>
  </mesh>
  <mesh id="columns" depth="2" curve-segments="100" shade="0.07" z="-5.5">
    <line x-pos="0" width="5">
      <dot spacing="50"></dot>
    </line>
  </mesh>
  <road id="river" windiness="0.3" road-scale="6, 6"></road>
  <mesh id="marshland" curve-segments="100" shade="0.5" fade="-1" z="-5.5">
    <line road="#river" x-pos="0" width="70">
      <solid point-spacing="10"></solid>
    </line>
  </mesh>
</drivey>

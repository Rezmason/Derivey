<drivey name="The Deep Dark Night" lane-width="3" windiness="0.5" scale="1200, 1200">
  <number id="roadLineShade" value="0.75"></number>
  <mesh id="lines" shade="{roadLineShade}" fade="5">
    <dash width="0.2" length="4" spacing="10"></dash>
    <dash x="3" width="0.15" length="30" spacing="2" mirror="true"></dash>
  </mesh>
  <mesh id="posts" height="0.6" shade="{roadLineShade}" fade="5">
    <dash x="6" width="0.2" length="0.2" spacing="50" mirror="true"></dash>
  </mesh>
</drivey>

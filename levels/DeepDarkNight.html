<drivey name="The Deep Dark Night" lane-width="3" road-scale="2, 2">
  <number id="roadLineShade" value="0.75"></number>
  <mesh id="lines" shade="#roadLineShade" fade="5">
    <line width="0.2">
      <dash on="4" off="10" point-spacing="0"></dash>
    </line>
    <line x-pos="-3" width="0.15">
      <dash on="30" off="2" point-spacing="5"></dash>
    </line>
    <line x-pos="3" width="0.15">
      <dash on="30" off="2" point-spacing="5"></dash>
    </line>
  </mesh>
  <mesh id="posts" depth="0.6" shade="#roadLineShade" fade="5">
    <line x-pos="-6" width="0.2">
      <dash on="0.2" off="50"></dash>
    </line>
    <line x-pos="6" width="0.2">
      <dash on="0.2" off="50"></dash>
    </line>
  </mesh>
</drivey>

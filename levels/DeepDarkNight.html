<drivey name="The Deep Dark Night" lane-width="3" windiness="0.5" scale="1200, 1200">
  <number id="roadLineShade" value="0.75"></number>
  <mesh id="lines" shade="{roadLineShade}" fade="5">
    <dash width="0.2" on="4" off="10"></dash>
    <dash x-pos="3" width="0.15" on="30" off="2" point-spacing="5" mirror="true"></dash>
  </mesh>
  <mesh id="posts" depth="0.6" shade="{roadLineShade}" fade="5">
    <dash x-pos="6" width="0.2" on="0.2" off="50" mirror="true"></dash>
  </mesh>
</drivey>

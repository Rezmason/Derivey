<drivey name="The Industrial Zone" tint="1, 0.5, 0.1" lane-width="3.5" sky-high="-0.15" sky-low="0.7" ground="0.05">
  <number id="whiteLinesShade" value="0.6"></number>
  <number id="lightShade" value="1.0"></number>
  <number id="brightShade" value="0.2"></number>
  <number id="groundShade" value="0.05"></number>
  <!-- far off buildings -->
  <!-- very tall things -->
  <mesh id="smokestack1" depth="2" curve-segments="10" shade="{lightShade}" z="60">
    <dot x-pos="300" width="0.5" spacing="250"></dot>
    <dot x-pos="320" width="0.75" spacing="250"></dot>
  </mesh>
  <mesh id="smokestack2" depth="60" curve-segments="10" shade="{groundShade}">
    <dot x-pos="300" width="0.5" spacing="250"></dot>
    <dot x-pos="320" width="0.75" spacing="250"></dot>
    <dot x-pos="400" width="8" spacing="240"></dot>
    <dot x-pos="500" width="8" spacing="240"></dot>
  </mesh>
  <!-- medium-height buildings -->
  <mesh id="buildings" depth="12" curve-segments="10" shade="{groundShade}">
    <dash x-pos="-80" width="20" on="40" off="60"></dash>
    <dash x-pos="180" width="50" on="40" off="30"></dash>
    <dash x-pos="300" width="50" on="20" off="20"></dash>
    <dot x-pos="-100" width="8" spacing="200"></dot>
    <dot x-pos="-60" width="8" spacing="1500"></dot>
    <dot x-pos="100" width="8" spacing="140"></dot>
    <dot x-pos="120" width="8" spacing="220"></dot>
  </mesh>
  <!-- do white lines -->
  <mesh id="whiteLines" depth="0" curve-segments="10" shade="{whiteLinesShade}" fade="2.25">
    <dash x-pos="3.5" width="0.15" on="60" off="2" point-spacing="5" mirror="true"></dash>
    <dash x-pos="-0.15" width="0.125" on="4" off="6"></dash>
    <solid x-pos="0.125" width="0.125" point-spacing="5"></solid>
  </mesh>
  <!-- do crossings -->
  <mesh id="crossings" depth="0" curve-segments="10" shade="{groundShade}" z="0.001">
    <dash width="1" on="2" off="200"></dash>
  </mesh>
  <mesh id="crossingLines" depth="0" curve-segments="10" shade="{whiteLinesShade}" fade="2.25" z="0.01">
    <repeat id="i" value="6">
      <dash x-pos="{i - 2.5}" width="0.5" on="2" off="200"></dash>
    </repeat>
  </mesh>
  <!-- street lights -->
  <number id="streetLightSpacing" value="80"></number>
  <number id="streetLightThickness" value="0.2"></number>
  <number id="streetLightHeight" value="15"></number>
  <mesh id="streetLightPoles" depth="{streetLightHeight + streetLightThickness}" curve-segments="10" shade="{groundShade}">
    <dash x-pos="-8" width="{streetLightThickness}" on="{streetLightThickness}" off="{streetLightSpacing}"></dash>
  </mesh>
  <mesh id="streetLightArms" depth="{streetLightThickness}" curve-segments="10" shade="{groundShade}" z="{streetLightHeight + streetLightThickness}">
    <dash x-pos="-5.6" width="5" on="{streetLightThickness}" off="{streetLightSpacing}"></dash>
  </mesh>
  <mesh id="streetLightBulbs" depth="{streetLightThickness * 2}" curve-segments="10" shade="{lightShade}" z="{streetLightHeight - streetLightThickness}">
    <dash x-pos="-4" width="2" on="{streetLightThickness}" off="{streetLightSpacing}"></dash>
  </mesh>
  <!-- Light circles beneath streetlamps -->
  <!--
    <mesh id="streetLightShines" depth="0" curve-segments="30" shade="{brightShade}" z="-0.01">
      <dot x-pos="-4" width="8 0)" spacing="{streetLightSpacing}"></dot>
    </mesh>
    <mesh id="streetLightShadows" depth="0" curve-segments="1" shade="{groundShade}">
      <dash x-pos="-13" width="10" on="{streetLightThickness}" off="{streetLightSpacing}"></dash>
    </mesh>
   -->
  <!-- overpasses -->
  <number id="overpassDepth" value="10"></number>
  <number id="overpassSpacing" value="300"></number>
  <road id="highwayAbove" basis="{mainRoad}" road-scale="1, 1.5"></road>
  <mesh id="overpassSpans" depth="3" curve-segments="2" shade="{groundShade}" z="12" scale="1, 0.6667">
    <dash road="{highwayAbove}" x-pos="0" width="500" on="{overpassDepth}" off="{overpassSpacing}"></dash>
  </mesh>
  <mesh id="overpassBases" depth="12" curve-segments="2" shade="{groundShade}" scale="1, 0.6667">
    <dash road="{highwayAbove}" x-pos="200" width="130" on="{overpassDepth}" off="{overpassSpacing}" mirror="true"></dash>
  </mesh>
  <mesh id="overpassFeets" depth="12" curve-segments="2" shade="{groundShade}" scale="1, 0.6667">
    <dash road="{highwayAbove}" x-pos="18" width="4" on="{overpassDepth - 4}" off="{overpassSpacing + 4}" mirror="true"></dash>
    <dash road="{highwayAbove}" x-pos="45" width="4" on="{overpassDepth - 4}" off="{overpassSpacing + 4}" mirror="true"></dash>
  </mesh>
  <!--
  <mesh id="wall" depth="0" curve-segments="1" shade="0.5">
    <dash x-pos="-15" width="2" on="{overpassDepth}" off="{overpassSpacing}" point-spacing="1"></dash>
    <dash x-pos="15" width="2" on="{overpassDepth}" off="{overpassSpacing}" point-spacing="1"></dash>
  </mesh>
   -->
  <number id="knobSpacing1" value="110"></number>
  <number id="knobSpacing2" value="60"></number>
  <number id="wireSpacing1" value="60"></number>
  <number id="wireSpacing2" value="100"></number>
  <number id="wireSpacing3" value="45"></number>
  <number id="wireSpacing4" value="50"></number>
  <number id="wireSpacing5" value="75"></number>
  <!-- various poles -->
  <mesh id="poles" depth="12" curve-segments="10" shade="{groundShade}">
    <dot id="Nicolaus Copernicus" x-pos="-30" width="0.25" spacing="90"></dot>
    <dot id="Marie Curie" x-pos="-40" width="0.25" spacing="{knobSpacing1}"></dot>
    <dot id="Monika Soćko" x-pos="60" width="0.25" spacing="{knobSpacing2}"></dot>
    <dot id="Raphael Lemkin" x-pos="20" width="0.25" spacing="{wireSpacing3}" mirror="true"></dot>
    <dot id="Wanda Krahelska-Filipowicz" x-pos="50" width="0.125" spacing="{wireSpacing4}" mirror="true"></dot>
    <dot id="André Citroën" x-pos="70" width="0.25" spacing="{wireSpacing5}"></dot>
  </mesh>
  <!-- knobs -->
  <mesh id="knobs" depth="1" curve-segments="10" shade="{groundShade}" z="12">
    <dot x-pos="-40" width="1" spacing="{knobSpacing1}"></dot>
    <dot x-pos="60" width="1" spacing="{knobSpacing2}"></dot>
  </mesh>
  <!-- wires -->
  <number id="wireThickness" value="0.075"></number>
  <mesh id="wires" depth="{wireThickness}" curve-segments="10" shade="{groundShade}" z="11.25">
    <solid x-pos="20" width="{wireThickness}" point-spacing="{wireSpacing3}" mirror="true"></solid>
    <solid x-pos="50" width="{wireThickness}" point-spacing="{wireSpacing4}" mirror="true"></solid>
    <solid x-pos="70" width="{wireThickness}" point-spacing="{wireSpacing5}"></solid>
  </mesh>
  <!-- fencing -->
  <number id="fenceTall" value="5"></number>
  <number id="fenceSpacing" value="30"></number>
  <number id="fenceDist" value="25"></number>
  <mesh id="fencePoles" depth="{fenceTall}" curve-segments="10" shade="{groundShade}">
    <dot x-pos="{fenceDist}" width="0.1 0)" spacing="{fenceSpacing}" mirror="true"></dot>
  </mesh>
  <mesh id="fenceTops" depth="0.1" curve-segments="10" shade="{groundShade}" z="{fenceTall - 0.5}">
    <solid x-pos="{fenceDist}" width="0.1" point-spacing="{fenceSpacing}" mirror="true"></solid>
  </mesh>
  <mesh id="fenceTransparency" depth="{fenceTall - 0.5}" curve-segments="10" shade="{groundShade}" alpha="0.25">
    <solid x-pos="{fenceDist}" width="0.1" point-spacing="{fenceSpacing}" mirror="true"></solid>
  </mesh>
</drivey>

<drivey name="The Industrial Zone" tint="1, 0.5, 0.1" lane-width="3.5" sky-high="-0.15" sky-low="0.7" ground="0.05" windiness="0.2" scale="600,600">
  <number id="whiteLinesShade" value="0.6"></number>
  <number id="lightShade" value="1.0"></number>
  <number id="brightShade" value="0.2"></number>
  <number id="groundShade" value="0.05"></number>
  <!-- far off buildings -->
  <!-- very tall things -->
  <shape id="smokestack1" height="2" shade="{lightShade}" y="60">
    <dotted x="300" width="0.5" spacing="250"></dotted>
    <dotted x="320" width="0.75" spacing="250"></dotted>
  </shape>
  <shape id="smokestack2" height="60" shade="{groundShade}">
    <dotted x="300" width="0.5" spacing="250"></dotted>
    <dotted x="320" width="0.75" spacing="250"></dotted>
    <dotted x="400" width="8" spacing="240"></dotted>
    <dotted x="500" width="8" spacing="240"></dotted>
  </shape>
  <!-- medium-height buildings -->
  <shape id="buildings" height="12" shade="{groundShade}">
    <dashed x="-80" width="20" length="40" spacing="60"></dashed>
    <dashed x="180" width="50" length="40" spacing="30"></dashed>
    <dashed x="300" width="50" length="20" spacing="20"></dashed>
    <dotted x="-100" width="8" spacing="200"></dotted>
    <dotted x="-60" width="8" spacing="1500"></dotted>
    <dotted x="100" width="8" spacing="140"></dotted>
    <dotted x="120" width="8" spacing="220"></dotted>
  </shape>
  <!-- do white lines -->
  <shape id="whiteLines" shade="{whiteLinesShade}" fade="2.25">
    <dashed x="3.5" width="0.15" length="60" spacing="2" mirror="true"></dashed>
    <dashed x="-0.15" width="0.125" length="4" spacing="6"></dashed>
    <solid x="0.125" width="0.125"></solid>
  </shape>
  <!-- do crossings -->
  <feature id="crossings" spacing="200">
    <box length="2" shade="{groundShade}" y="0.001"></box>
    <repeat id="i" value="6">
      <box x="{i - 2.5}" width="0.5" y="0.01" length="2" shade="{whiteLinesShade}" fade="2.25"></box>
    </repeat>
  </feature>
  <!-- street lights -->
  <number id="streetLightSpacing" value="80"></number>
  <number id="streetLightThickness" value="0.2"></number>
  <number id="streetLightHeight" value="15"></number>
  <shape id="streetLightPoles" height="{streetLightHeight + streetLightThickness}" shade="{groundShade}">
    <dashed x="-8" width="{streetLightThickness}" length="{streetLightThickness}" spacing="{streetLightSpacing}"></dashed>
  </shape>
  <shape id="streetLightArms" height="{streetLightThickness}" shade="{groundShade}" y="{streetLightHeight + streetLightThickness}">
    <dashed x="-5.6" width="5" length="{streetLightThickness}" spacing="{streetLightSpacing}"></dashed>
  </shape>
  <shape id="streetLightBulbs" height="{streetLightThickness * 2}" shade="{lightShade}" y="{streetLightHeight - streetLightThickness}">
    <dashed x="-4" width="2" length="{streetLightThickness}" spacing="{streetLightSpacing}"></dashed>
  </shape>
  <!-- Light circles beneath streetlamps -->
  <!--
    <shape id="streetLightShines" shade="{brightShade}" y="-0.01">
      <dotted x="-4" width="8 0)" spacing="{streetLightSpacing}"></dotted>
    </shape>
    <shape id="streetLightShadows" shade="{groundShade}">
      <dashed x="-13" width="10" length="{streetLightThickness}" spacing="{streetLightSpacing}"></dashed>
    </shape>
   -->
  <!-- overpasses -->
  <number id="overpassDepth" value="10"></number>
  <number id="overpassSpacing" value="300"></number>
  <road id="highwayAbove" basis="{mainRoad}" scale="1, 1.5"></road>
  <shape id="overpassSpans" height="3" shade="{groundShade}" y="12" scale="1, 0.6667">
    <dashed road="{highwayAbove}" width="500" length="{overpassDepth}" spacing="{overpassSpacing}"></dashed>
  </shape>
  <shape id="overpassBases" height="12" shade="{groundShade}" scale="1, 0.6667">
    <dashed road="{highwayAbove}" x="200" width="130" length="{overpassDepth}" spacing="{overpassSpacing}" mirror="true"></dashed>
  </shape>
  <shape id="overpassFeets" height="12" shade="{groundShade}" scale="1, 0.6667">
    <dashed road="{highwayAbove}" x="18" width="4" length="{overpassDepth - 4}" spacing="{overpassSpacing + 4}" mirror="true"></dashed>
    <dashed road="{highwayAbove}" x="45" width="4" length="{overpassDepth - 4}" spacing="{overpassSpacing + 4}" mirror="true"></dashed>
  </shape>
  <!--
  <shape id="wall">
    <solid x="-15" width="2" length="{overpassDepth}" spacing="{overpassSpacing}"></solid>
    <solid x="15" width="2" length="{overpassDepth}" spacing="{overpassSpacing}"></solid>
  </shape>
   -->
  <number id="knobSpacing1" value="110"></number>
  <number id="knobSpacing2" value="60"></number>
  <number id="wireSpacing1" value="60"></number>
  <number id="wireSpacing2" value="100"></number>
  <number id="wireSpacing3" value="45"></number>
  <number id="wireSpacing4" value="50"></number>
  <number id="wireSpacing5" value="75"></number>
  <!-- various poles -->
  <shape id="poles" height="12" shade="{groundShade}">
    <dotted id="Nicolaus Copernicus" x="-30" width="0.25" spacing="90"></dotted>
    <dotted id="Marie Curie" x="-40" width="0.25" spacing="{knobSpacing1}"></dotted>
    <dotted id="Monika Soćko" x="60" width="0.25" spacing="{knobSpacing2}"></dotted>
    <dotted id="Raphael Lemkin" x="20" width="0.25" spacing="{wireSpacing3}" mirror="true"></dotted>
    <dotted id="Wanda Krahelska-Filipowicz" x="50" width="0.125" spacing="{wireSpacing4}" mirror="true"></dotted>
    <dotted id="André Citroën" x="70" width="0.25" spacing="{wireSpacing5}"></dotted>
  </shape>
  <!-- knobs -->
  <shape id="knobs" height="1" shade="{groundShade}" y="12">
    <dotted x="-40" spacing="{knobSpacing1}"></dotted>
    <dotted x="60" spacing="{knobSpacing2}"></dotted>
  </shape>
  <!-- wires -->
  <number id="wireThickness" value="0.075"></number>
  <shape id="wires" height="{wireThickness}" shade="{groundShade}" y="11.25">
    <solid x="20" width="{wireThickness}" spacing="{wireSpacing3}" mirror="true"></solid>
    <solid x="50" width="{wireThickness}" spacing="{wireSpacing4}" mirror="true"></solid>
    <solid x="70" width="{wireThickness}" spacing="{wireSpacing5}"></solid>
  </shape>
  <!-- fencing -->
  <number id="fenceTall" value="5"></number>
  <number id="fenceSpacing" value="30"></number>
  <number id="fenceDist" value="25"></number>
  <shape id="fencePoles" height="{fenceTall}" shade="{groundShade}">
    <dotted x="{fenceDist}" width="0.1 0)" spacing="{fenceSpacing}" mirror="true"></dotted>
  </shape>
  <shape id="fenceTops" height="0.1" shade="{groundShade}" y="{fenceTall - 0.5}">
    <solid x="{fenceDist}" width="0.1" spacing="{fenceSpacing}" mirror="true"></solid>
  </shape>
  <shape id="fenceTransparency" height="{fenceTall - 0.5}" shade="{groundShade}" alpha="0.25">
    <solid x="{fenceDist}" width="0.1" spacing="{fenceSpacing}" mirror="true"></solid>
  </shape>
</drivey>
